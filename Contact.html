<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Sunil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    /* Same background */
    .bg-image {
      background-image: url('https://wallpaperaccess.com/full/499246.jpg');
      min-height: 100vh;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
    }

    .card:hover {
      transform: scale(1.05);
      transition: 0.3s ease;
      box-shadow: 5px 8px 20px rgba(30, 195, 71, 0.3);
    }

    .contact-icon a {
      font-size: 1.8rem;
      margin: 0 10px;
      color: rgb(157, 57, 57);
      transition: 0.3s;
    }

    .contact-icon a:hover {
      color: #ffc107;
      transform: scale(1.2);
    }
  </style>
</head>

<body class="text-white">

  <!-- Background Wrapper -->
  <div class="bg-image d-flex flex-column">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient shadow"
      style="background: linear-gradient(90deg, #ff5722, #e91e63);">
      <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img src="sunil.jpg" alt="Logo" width="45" height="45"
            class="rounded-circle border border-2 border-light me-2">
          <span class="fw-bold">Sunil</span>
        </a>

        <!-- Toggle -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link fw-semibold" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link fw-semibold" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link fw-semibold active" href="contact.html">Contact</a></li>
            <li class="nav-item"><a class="nav-link fw-semibold" href="login.html">Login</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contact Section (moved down with margin) -->
    <div class="text-center mb-5">
        <h1 class="display-5 fw-bold text-warning">✨ Have an idea or a question?</h1>
        <h3 class="lead fw-bold text-warning">Let’s collaborate and create something amazing together.</h3>
      </div>
    <div class="container py-5 mt-5 mb-5 flex-grow-1">
      <div class="row g-4 align-items-center">

        <!-- Map -->
        <div class="col-12 mb-5 col-lg-6">
          <div class="card h-100 shadow">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d224345.83926315248!2d77.06889935!3d28.527280299999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce2b3a3c6e0af%3A0xbcd2b1c8c4b0a!2sDelhi!5e0!3m2!1sen!2sin!4v1694422449242!5m2!1sen!2sin"
              width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
          </div>
        </div>

        <!-- Contact Form -->
        <div class="col-12 col-lg-6">
          <div class="card h-100 shadow text-dark p-4">
            <h3 class="fw-bold mb-3">Get in Touch</h3>
            <form>
              <div class="mb-3">
                <label class="form-label">Your Name</label>
                <input type="text" class="form-control" placeholder="Enter your name">
              </div>
              <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" placeholder="Enter your email">
              </div>
              <div class="mb-3">
                <label class="form-label">Your Query</label>
                <textarea class="form-control" rows="4" placeholder="Type your message"></textarea>
              </div>
              <button type="submit" class="btn btn-warning w-100 fw-bold">Send Message</button>
            </form>

            <!-- Social Icons -->
            <div class="contact-icon text-center mt-4">
              <a href="https://wa.me/919876543210" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
              <a href="https://instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
              <a href="https://linkedin.com/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
</body>

</html>
