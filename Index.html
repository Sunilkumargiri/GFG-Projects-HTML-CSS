<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stylish Navbar with Full Background</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body, html {
        height: 100%;
        margin: 0;
      }
      .navbar-custom {
        background: linear-gradient(90deg, #ff5722, #e91e63); /* Orange â†’ Pink gradient */
      }
      .nav-link {
        font-weight: 600; 
        color: white !important;
        transition: 0.3s;
      }
      .nav-link:hover {
        opacity: 0.8;
      }
      .navbar-brand img {
        border: 2px solid white; 
      }
      /* Full background image */
      .bg-image {
        background-image: url('https://wallpaperaccess.com/full/499246.jpg');
        height: 100vh;  /* full viewport height */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body>
   <nav class="navbar navbar-expand-lg navbar-dark navbar-custom shadow">
    <div class="container-fluid">
      <!-- Left side: Logo -->
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="sunil.jpg" alt="Logo" width="45" height="45" class="rounded-circle me-2">
        <span class="fw-bold text-white">Sunil</span>
      </a>

      <!-- Navbar toggle button (for mobile view) -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Right side: Menu -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active fw-bold" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-bold" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-bold" href="#">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-bold" href="#">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Full-page background section -->
  <div class="bg-image d-flex justify-content-center align-items-center text-white">
    <h1 class="fw-bold">Welcome to Sunil's Website</h1>
  </div>
  </body>
</html>
