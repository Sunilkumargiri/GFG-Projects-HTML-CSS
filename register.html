<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - Sunil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .bg-image {
      background-image: url('https://wallpaperaccess.com/full/499246.jpg');
      min-height: 100vh;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
    }

    .card:hover {
      transform: scale(1.02);
      transition: 0.3s ease;
      box-shadow: 5px 8px 20px rgba(30, 195, 71, 0.3);
    }
  </style>
</head>

<body class="text-white">

  <!-- Full-page background -->
  <div class="bg-image d-flex flex-column justify-content-between">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient shadow"
      style="background: linear-gradient(90deg, #ff5722, #e91e63);">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="Index.html">
          <img src="sunil.jpg" alt="Logo" width="45" height="45"
            class="rounded-circle border border-2 border-light me-2">
          <span class="fw-bold">Sunil</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link fw-semibold" href="Index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link fw-semibold" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link fw-semibold" href="Contact.html">Contact</a></li>
            <li class="nav-item"><a class="nav-link fw-semibold active" href="register.html">Register</a></li>
            <li class="nav-item"><a class="nav-link fw-semibold" href="login.html">Login</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Register Form -->
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
      <div class="card shadow p-4 rounded-4" style="width: 28rem;">
        <h3 class="text-center mb-4 text-dark">Create an Account</h3>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label text-dark">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label text-dark">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label text-dark">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter a password" required>
          </div>

          <div class="mb-3">
            <label for="confirmPassword" class="form-label text-dark">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter your password"
              required>
          </div>

          <button type="submit" class="btn btn-primary w-100">Register</button>

          <p class="text-center mt-3 text-dark">
            Already have an account? <a href="login.html">Login here</a>
          </p>
        </form>
      </div>
    </div>

  </div>

</body>
</html>
